    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            async function myfunction() {
                return "Hello async";
            }
            // async function always returns a promise
            myfunction().then(result=>console.log(result)).catch(error=>console.log(error));
            

        </script>
    </body>
    </html>
