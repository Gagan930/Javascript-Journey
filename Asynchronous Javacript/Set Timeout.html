<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout</title>
</head>
<body>

    <!-- Set timout delays the execution of whatever is written in it, it will let the next lines execute based on how much time it has set for its code -->


    <script>
        console.log("Start");

        setTimeout(() => {
            console.log("This has been printed after a delays of 10 seconds");
        }, 10000);

        console.log("End");
    </script>
</body>
</html>
