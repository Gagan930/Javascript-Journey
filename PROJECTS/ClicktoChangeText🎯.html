<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p class="message">This is a paragraph</p>
    <button onClick="change()">Click to change the text</button>

    <button onclick="createbutton()">Click to Create a button</button>

    <script>
    function createbutton(){
        let button = document.createElement("button");
        button.textContent="Change color";
        document.body.append(button);

        button.onclick = function(){
            document.body.style.backgroundColor="Aqua";
        };
    }

    function change(){
        document.querySelector(".message").textContent = "Text has been changed";
    };
    </script>

</body>
</html>
